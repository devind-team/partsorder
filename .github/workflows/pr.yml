name: Pull request
on:
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    name: Deploy application
    runs-on: ubuntu-latest
    steps:
      - name: Deploy application
        uses: appleboy/ssh-action@v0.1.10
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY_PRIVATE }}
          port: ${{ secrets.DEPLOY_PORT }}
          envs: DB_PASSWORD,DB_USER
          script: |
            docker compose run -it -e PGPASSWORD="$DB_PASSWORD" postgres pg_dumpall -c -U "$DB_USER" -h postgres > ./dumps/dump_$(date +%d-%m-%Y"_"%H_%M_%S).sql
            docker compose pull
            docker compose run -it server npm run migrate:prod
            docker compose up -d --remove-orphans

  eslint-client:
    name: EsLint client
    runs-on: ubuntu-latest
    needs: [deploy]
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.8.1
      - uses: actions/checkout@v3
      - name: Install dependency
        run: npm i -g pnpm
      - name: Install dependency
        run: pnpm i
      - name: EsLint
        run: pnpm run lint

  test-client:
    name: Test client
    runs-on: ubuntu-latest
    needs: eslint-client
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.8.1
      - uses: actions/checkout@v3
      - name: Install dependency
        run: npm i -g pnpm
      - name: Install dependency
        run: pnpm i

  eslint-server:
    name: EsLint server
    runs-on: ubuntu-latest
    needs: [deploy]
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.8.1
      - uses: actions/checkout@v3
      - name: Install dependency
        run: npm i
      - name: EsLint
        run: npm run lint

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: eslint-server
    defaults:
      run:
        working-directory: server
    env:
      SECRET_KEY: 'secret_key'
      DATABASE_URL: 'postgresql://postgres:1234@postgres:1234/partsorder'
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345678
      MINIO_END_POINT: minio
      MINIO_PORT: 9000
      MINIO_BUCKET: storage
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.8.1
      - uses: actions/checkout@v3
      - name: Install dependency
        run: npm i
      - name: Generate types
        run: npm run generate
      - name: Test
        run: npm run test
