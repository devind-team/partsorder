name: Pull request
on:
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  eslint-client:
    name: EsLint client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: EsLint
        run: yarn run eslint

  test-client:
    name: Test client
    runs-on: ubuntu-latest
    needs: eslint-client
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn

  eslint-server:
    name: EsLint server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: EsLint
        run: yarn run eslint

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: eslint-server
    defaults:
      run:
        working-directory: server
    env:
      SECRET_KEY: 'secret_key'
      DATABASE_URL: 'postgresql://postgres:1234@postgres:1234/partsorder'
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345678
      MINIO_END_POINT: minio
      MINIO_PORT: 9000
      MINIO_BUCKET: storage
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 19.6.0
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn
      - name: Generate types
        run: yarn run generate
      - name: Test
        run: yarn run test
