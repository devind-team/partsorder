#import "../../auth/fragments/user-fields.graphql"
#import "../fragments/order-fields.graphql"
#import "../fragments/status-fields.graphql"

query Orders($first: Int, $skip: Int) {
  orders(first: $first, skip: $skip, orderBy: { createdAt: desc }) {
    totalCount
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
      __typename
    }
    edges {
      node {
        ...OrderFields
        manager {
          ...UserFields
        }
        statuses {
          ...StatusFields
          user {
            ...UserFields
          }
        }
      }
      __typename
    }
  }
}
