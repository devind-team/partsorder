#import "../../prices/fragments/price-fields.graphql"
#import "../fragments/product-fields.graphql"

query Products($search: String, $first: Int, $after: String, $offset: Int) {
  products(
    where: {
      OR: [
        { vendorCode: { contains: $search } },
        { name: { contains: $search} }
      ]
    },
    orderBy: { id: desc },
    first: $first
    after: $after
    skip: $offset
  ) {
    totalCount
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
      __typename
    }
    edges {
      node {
        ...ProductFields
        prices {
          ...PriceFields
        }
      }
    }
  }
}
